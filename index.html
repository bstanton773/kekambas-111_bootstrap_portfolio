<html lang="en">

    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body class="bg-body-secondary">
    <!-- Container that starts the bootstrap grid -->
    <div class="container">

        <!-- Row 1 - Header Row -->
        <div class="row bg-white pb-5">
            <div class="col">
                <h1 class="text-center fw-bold">Brian Stanton</h1>
            </div>
        </div>

        <!-- Row 2 - Navbar -->
        <div class="row">
            Navbar
        </div>

        <!-- Row 3 - Main Content -->
        <div class="row">
            <!-- Left 2/3 column -->
            <div class="col-8">
                Left Column
            </div>
            <!-- Right 1/3 column -->
            <div class="col-4">
                Right Column
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
