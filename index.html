<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-body-secondary">
    <!-- Container that starts the bootstrap grid -->
    <div class="container">

        <!-- Row 1 - Header Row -->
        <div class="row bg-white pb-5">
            <div class="col">
                <h1 class="text-center fw-bold">Brian Stanton</h1>
            </div>
        </div>

        <!-- Row 2 - Navbar -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Coding Temple</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link text-white" href="#">Learn HTML</a>
                            <a class="nav-link text-white" href="#">Learn CSS</a>
                            <a class="nav-link text-white" href="#">Other Page</a>
                        </div>
                        <div class="navbar-nav">
                            <a class="nav-link text-white" href="#">Link</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Row 3 - Main Content -->
        <div class="row">
            <!-- Left 2/3 column -->
            <div class="col-8">
                Left Column
            </div>
            <!-- Right 1/3 column -->
            <div class="col-4">
                Right Column
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
